
<header>
    <div class="step">Step 1</div>
    <div class="instruction">Add your "before" photo</div>
</header>
<main>

    <div class="outer-container">

    <!-- When you click Take Photo, Camera should appear with option to Snap Photo-->
        <div class="before-options" ng-if="showPhotoOptions">
            <div class="button-area">
                <button class="takePic" ng-click="takePhoto()">Take your 'before' photo</button>
                <p class="option">Or, if you prefer...</p>
                <label class="uploadPic">
                    <input type="file" ng-file-select ng-file-change="upload($files)" ng-click="showProgressBar()">
                    Choose a photo to upload
                </label>
            </div>
        </div>

    <!-- When you click Snap Photo button the webcam view and Snap Photo button should disappear-->

        <div ng-show="showWebcam">
            <div id="webcam_window" class="webcam-placeholder" ng-cloak>Webcam Placeholder</div>
            <button class="snap" ng-click="snapShutter()">Snap photo</button>
        </div>

    <!-- Then the image should appear with options to accept or retry-->
        <div ng-if="showAcceptOptions" ng-cloak>
            <figure class="draft-image-placeholder">
                <img ng-src="{{ photoURL }}" class="before-image" alt="before picture">
                <figcaption>
                    <div class="day">Before: Day 1</div>
                    <div class="date">{{ date | date: 'mediumDate'}}</div>
                </figcaption>
            </figure>
            <!-- As the image uploads there should be a progress bar -->
            <div class="progress-bar-container" ng-if="progressBar && progressPercentage < 100">
                <div class="progress-text">Upload progress:</div>
                <div class="progress-bar-wrapper">
                    <div class="progress-bar">
                        <div class="progress" style="width:{{progressPercentage}}%"></div>
                    </div>
                </div>
                <div class="percentage">{{ progressPercentage }}%</div>
            </div>
            <!--The user has the option to accept the photo or take another. -->
            <div class="button-container">
                <button class="retry" ng-click="retry()">Retry</button>
                <button class="accept" ng-click="accept()" ui-sref="after">Accept</button>
            </div>
        </div>


    </div>
</main>
