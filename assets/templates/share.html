
<header>
    <div class="step">Step 3</div>
    <div class="instruction">Share your photo or <a class="reminder" ng-href="#/share"> download it</a>.</div>
</header>

<div class="frame">
    <div class="shared-before-image-placeholder" ng-cloak>
        <img ng-src="{{beforePhoto.url}}" class="before-image" alt="before picture">
        <figcaption>
            <div class="day">Before: Day 1</div>
            <div class="date">{{beforePhoto.date | date: 'mediumDate'}}</div>
        </figcaption>
    </div>
    <div class="shared-after-image-placeholder" ng-cloak>
        <img ng-src="{{afterPhoto.url}}" class="before-image" alt="after picture">
        <figcaption>
            <div class="day">After: Day {{afterDays}}</div>
            <div class="date">{{afterPhoto.date | date: 'mediumDate'}}</div>
        </figcaption>
    </div>

    <div class="shared-framed-image-placeholder" ng-cloak>
    <canvas id="canvas" style="border:2px solid black;" width="490" height="610">
    </canvas>
    </div>
</div>
